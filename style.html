<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXTDRAFT â€” Glow Box</title>
  <!-- Futuristic display font similar to the reference -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0e0e10;
      --pink: #ff6ad5;
      --blue: #6b7cff;
      --card-w: clamp(220px, 32vw, 360px);
      --card-h: clamp(340px, 48vw, 520px);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .stage{
      position: relative;
      display: grid;
      place-items: center;
      padding: 4rem 2rem;
      isolation: isolate; /* ensure glow layers blend correctly */
    }

    .card{
      position: relative;
      width: var(--card-w);
      height: var(--card-h);
      border-radius: 18px;
      background: linear-gradient(90deg, var(--pink), var(--blue));
      /* multi-layer neon glow */
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.08) inset,
        0 12px 40px rgba(0,0,0,0.45),
        0 0 28px rgba(255,106,213,0.55),
        0 0 64px rgba(107,124,255,0.5),
        0 0 120px rgba(107,124,255,0.35);
      overflow: hidden;
    }

    /* Ambient outer glow halo */
    .card::after{
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,106,213,0.35), transparent 60%),
                  radial-gradient(70% 70% at 60% 70%, rgba(107,124,255,0.35), transparent 65%);
      filter: blur(30px);
      z-index: -1; /* behind card */
      animation: breathe 4.5s ease-in-out infinite;
    }

    /* Title across the middle */
    .title{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: clamp(1.6rem, 5vw, 3rem);
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.6),
                   0 0 22px rgba(255,106,213,0.6),
                   0 0 36px rgba(107,124,255,0.6);
      mix-blend-mode: screen;
    }

    /* subtle animated breathing for the glow */
    @keyframes breathe{
      0%,100%{ filter: blur(28px) brightness(1); }
      50%{ filter: blur(36px) brightness(1.15); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="NEXTDRAFT glow card">
    <div class="card" role="img" aria-label="Gradient neon card"></div>
    <div class="title">Nextdraft</div>
  </main>
</body>
</html>
